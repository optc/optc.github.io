<div class="modal-header">
    <h3 class="modal-title">Redirecting to new site</h3>
</div>
<div class="modal-body">
<div class="countdown-container">Redirecting to <a href="https://optctimer.com">https://optctimer.com</a> in {{modal.countdown}} seconds.</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
