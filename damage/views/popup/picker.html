<div class="backdrop" ui-sref="^"></div>

<div class="inner-container" go-back>

    <div class="custom-modal">
        <div id="picker" class="modal-dialog">
            <div class="modal-content animated fadeInDown">
                <div class="modal-header">Pick a Unit
                    <p class="pull-right">
                        <span class="help" popover-trigger="mouseenter" popover-placement="bottom"
                            uib-popover-template="'operators.html'">Operators</span>
                    </p>
                </div>
                <div class="modal-body">

                    <input type="text" id="picker" placeholder="type to filter"
                        ng-model="query" ng-model-options="{ debounce: 500 }" auto-focus class="modal-filter">

                    <div id="pickerUnits" class="modal-div">
                        <div class="slot medium" ng-repeat="unit in units" ng-click="pickUnit(unit.number)"
                            decorate-slot="static" uid="unit.number + 1" flag="true">
                        </div> 
                    </div>

                    <div id="recent">
                        <span>Recently picked</span>
                        <div id="recentUnits">
                            <div class="slot small" ng-repeat="unit in recents" ng-click="pickUnit(unit)"
                                decorate-slot uid="unit + 1" flag="true">
                            </div> 
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" ui-sref="^">Cancel</button> 
                </div>
            </div>
        </div>

        <script id="operators.html" type="text/ng-template">
            <div>
                Supported string operators:
                <br>
                <ul>
                    <li><tt>type:X</tt>: shows only units of type X (STR, DEX, QCK, ...)</li>
                    <li><tt>class:X</tt>: shows only units of class X (fighter, slasher, ...)</li>
                    <ul><li>For Free Spirit units enter free_spirit or just free</li></ul>
                </ul>
                <br>
                Supported mathematical operators:
                <ul>
                    <li><tt>hp&gt;X</tt>: shows only units with max HP &gt; X</li>
                    <li><tt>atk&gt;X</tt>: shows only units with max ATK &gt; X</li>
                    <li><tt>cost&gt;X</tt>: shows only units with a cost higher than X</li>
                    <li><tt>stars&gt;X</tt>: shows only units with more than X stars</li>
                    <li><tt>id&gt;X</tt>: shows only units with ID greater than X</li>
                    <li><tt>slots&gt;X</tt>: shows only units with more than X slots</li>
                </ul>
                Mathematical operators also work with "<tt>&lt;</tt>", "<tt>&gt;=</tt>", "<tt>&lt;=</tt>" and "<tt>=</tt>".
                <br><br>
                Example query:
                <br>
                <tt>type:str class:fighter atk>1300 cost>20</tt>
            </div>
        </script>

    </div>

</div>
